      discovery:
        server-addr: http://nacos-local.wokoworks.com
        namespace: local
        group: DEFAULT_GROUP
      config:
        server-addr: http://nacos-local.wokoworks.com
        namespace: local
        group: DEFAULT_GROUP
        file-extension: yml